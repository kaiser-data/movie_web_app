{% extends "base.html" %}
{% block title %}Add User - MovieWeb App{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">➕ Add New User</h2>

    <form method="POST" class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
            Add User
        </button>
    </form>

    <div class="mt-6 text-center">
        <a href="{{ url_for('list_users') }}" class="text-blue-500 hover:underline">← Back to Users List</a>
    </div>
</div>
{% endblock %}
