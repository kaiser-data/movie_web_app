{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Add New User</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="user-form">
                <div class="form-group">
                    <label for="id">User ID:</label>
                    <input type="number" name="id" id="id" class="form-control" required>
                    <small class="form-text text-muted">Enter a unique numeric ID for the user</small>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                    <small class="form-text text-muted">Enter the user's full name</small>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Add User</button>
                    <a href="{{ url_for('users_list') }}" class="btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        overflow: hidden;
    }

    .card-header {
        background-color: #3498db;
        color: white;
        padding: 15px 20px;
        font-weight: 500;
    }

    .card-header h2 {
        margin: 0;
        font-size: 24px;
    }

    .card-body {
        padding: 30px;
    }

    .user-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-text {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }

    .btn-submit {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #27ae60;
    }

    .btn-cancel {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: background-color 0.3s;
    }

    .btn-cancel:hover {
        background-color: #c0392b;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card-body {
            padding: 20px;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn-submit, .btn-cancel {
            width: 100%;
        }
    }
</style>
{% endblock %}
