{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<h1>Add a New Movie</h1>
<form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
    <label for="title">Movie Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="name">Name (optional):</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="director">Director (optional):</label>
    <input type="text" id="director" name="director"><br><br>

    <label for="year">Year (optional):</label>
    <input type="number" id="year" name="year"><br><br>

    <label for="rating">Rating (optional):</label>
    <input type="number" step="0.1" id="rating" name="rating"><br><br>

    <button type="submit">Add Movie</button>
</form>
{% endblock %}
