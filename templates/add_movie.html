{% extends "base.html" %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<h1>Add a New Movie</h1>
<form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" required><br><br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required><br><br>
    <label for="rating">Rating:</label>
    <input type="number" step="0.1" id="rating" name="rating" required><br><br>
    <button type="submit">Add Movie</button>
</form>
{% endblock %}
