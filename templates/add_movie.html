{% extends "base.html" %}
{% block title %}Add Movie – MovieWeb App{% endblock %}

{% block content %}
<!-- Hero Banner -->
<section class="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl p-10 shadow-lg max-w-4xl mx-auto">
    <h1 class="text-3xl sm:text-4xl font-bold mb-4 flex items-center gap-3">
        🎞️ Add a New Movie for <span class="text-yellow-300">{{ user.name }}</span>
    </h1>
    <p class="text-lg mb-6 opacity-90 max-w-2xl">
        Search the OMDb catalogue by title. We’ll fetch the poster, director, genre and rating automatically.
    </p>

    <!-- Search Form -->
    <form method="POST" class="flex flex-col sm:flex-row gap-4">
        <input type="text" name="title" id="title" placeholder="e.g. Inception" required
               class="flex-1 rounded-lg p-4 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-yellow-400" />
        <button type="submit"
                class="px-6 py-4 bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-semibold rounded-lg shadow-md transition">
            🔍 Search & Add
        </button>
    </form>
</section>

<!-- Back Link -->
<div class="text-center mt-10">
    <a href="{{ url_for('user_movies', user_id=user.id) }}" class="text-blue-600 hover:underline">← Back to {{ user.name }}'s movies</a>
</div>
{% endblock %}
