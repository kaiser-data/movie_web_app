{% extends "base.html" %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<h2>Update Movie</h2>

<form method="post">
    <label for="name">Movie Name:</label>
    <input type="text" name="name" value="{{ movie.name }}" required><br><br>

    <label for="director">Director:</label>
    <input type="text" name="director" value="{{ movie.director }}" required><br><br>

    <label for="year">Year:</label>
    <input type="number" name="year" value="{{ movie.year }}" required><br><br>

    <label for="rating">Rating:</label>
    <input type="number" step="0.1" name="rating" value="{{ movie.rating }}" required><br><br>

    <input type="submit" value="Update Movie">
</form>

<p><a href="{{ url_for('user_movies', user_id=user_id) }}">‚Üê Back to Movies</a></p>
{% endblock %}
