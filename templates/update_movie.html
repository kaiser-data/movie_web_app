{% extends "base.html" %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<h1>Update Movie Details</h1>
<form method="POST" action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="director">Director:</label>
    <input type="text" id="director" name="director"><br><br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br><br>
    <label for="rating">Rating:</label>
    <input type="number" step="0.1" id="rating" name="rating"><br><br>
    <button type="submit">Update Movie</button>
</form>
{% endblock %}
