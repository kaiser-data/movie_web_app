<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieWeb App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .flashes li {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            margin-bottom: 10px;
        }
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    padding: 1rem;
}

.movie-card {
    background: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.movie-poster {
    height: 300px;
    overflow: hidden;
}

.movie-poster-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.movie-details {
    padding: 1rem;
}

.movie-title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.movie-info {
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.movie-actions {
    display: flex;
    gap: 0.5rem;
    justify-content: flex-end;
}

.btn-edit, .btn-delete {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
}

.btn-edit {
    background-color: #4CAF50;
    color: white;
}

.btn-delete {
    background-color: #f44336;
    color: white;
}

/* Media Queries for Different Screen Sizes */
@media (max-width: 768px) {
    .movie-grid {
        grid-template-columns: 1fr;
    }

    .movie-poster {
        height: 200px;
    }

    .movie-title {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .movie-poster {
        height: 150px;
    }

    .movie-details {
        padding: 0.5rem;
    }
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('users_list') }}">Users List</a>
        <a href="{{ url_for('add_user') }}">Add User</a>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Content Area -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
