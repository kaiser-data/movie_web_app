<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MovieWeb App - Manage your favorite movies collection">
    <meta name="theme-color" content="#3b82f6">
    <title>{% block title %}MovieWeb App{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233b82f6'><path d='M2 3.993A1 1 0 0 1 2.992 3h18.016c.548 0 .992.445.992.993v16.014a1 1 0 0 1-.992.993H2.992A.993.993 0 0 1 2 20.007V3.993ZM4 5v14h16V5H4Zm6 2h8v2h-8V7Zm0 4h8v2h-8v-2Zm0 4h8v2h-8v-2Zm-4-8h2v2H6V7Zm0 4h2v2H6v-2Zm0 4h2v2H6v-2Z'/></svg>">

    <style>
        :root {
            /* Colors */
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --gray-50: #f9fafb;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-900: #111827;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --info: #06b6d4;

            /* Typography & Spacing */
            --font: 'Plus Jakarta Sans', system-ui, sans-serif;
            --container: 1200px;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --radius: 0.375rem;
            --transition: all 0.2s ease;
        }

        /* Reset & Base */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html {
            height: 100%;
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font);
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1020;
            border-bottom: 1px solid var(--gray-200);
        }

        .nav-container {
            max-width: var(--container);
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .logo:hover { color: var(--primary-dark); }
        .logo svg { width: 1.5rem; height: 1.5rem; }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.5rem 0;
            position: relative;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active { color: var(--primary); }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-link:hover::after, .nav-link.active::after { width: 100%; }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Main Content */
        main {
            flex: 1;
            width: 100%;
            max-width: var(--container);
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Flash Messages */
        .flash-container {
            max-width: var(--container);
            margin: 1rem auto 0;
            padding: 0 1rem;
        }

        .flash {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-1rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .flash-icon { flex-shrink: 0; }
        .flash-message { flex-grow: 1; font-weight: 500; }

        .flash-close {
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }

        .flash-close:hover { opacity: 1; }

        .flash-success {
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--success);
            color: var(--success);
        }

        .flash-error {
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--error);
            color: var(--error);
        }

        .flash-info {
            background-color: rgba(6, 182, 212, 0.1);
            border-left: 4px solid var(--info);
            color: var(--info);
        }

        .flash-warning {
            background-color: rgba(245, 158, 11, 0.1);
            border-left: 4px solid var(--warning);
            color: var(--warning);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2 3.993A1 1 0 0 1 2.992 3h18.016c.548 0 .992.445.992.993v16.014a1 1 0 0 1-.992.993H2.992A.993.993 0 0 1 2 20.007V3.993ZM4 5v14h16V5H4Zm6 2h8v2h-8V7Zm0 4h8v2h-8v-2Zm0 4h8v2h-8v-2Zm-4-8h2v2H6V7Zm0 4h2v2H6v-2Zm0 4h2v2H6v-2Z"/>
                </svg>
                MovieWeb
            </a>
            <nav>
                <div class="nav-links">
                    <a href="/" class="nav-link active">Home</a>
                    <a href="/movies" class="nav-link">Movies</a>
                    <a href="/about" class="nav-link">About</a>
                </div>
            </nav>
        </div>
    </header>

    {% if messages %}
    <div class="flash-container">
        {% for message in messages %}
        <div class="flash flash-{{ message.tags }}">
            <span class="flash-icon">
                {% if message.tags == 'success' %}✓{% elif message.tags == 'error' %}!{% elif message.tags == 'warning' %}⚠️{% else %}ℹ️{% endif %}
            </span>
            <div class="flash-message">{{ message }}</div>
            <button class="flash-close" onclick="this.parentElement.remove()">×</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
